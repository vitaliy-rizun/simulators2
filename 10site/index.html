<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ширина 100% и ширина по умолчанию</title>
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      Ширина содержания: 300px<br>
      Ширина общая: 340px

        &nbsp;содержания:
        <span>260px</span>
        <br>
        &nbsp;общая:
        <span>300px</span>
      </div>
      <div class="block block-2" style="width: 100%;">
        &nbsp;содержания: <span>300px</span>
        <br>
        &nbsp;общая: <span>340px</span>
      </div>
    </div>
  </body>
</html>
