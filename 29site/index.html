<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Испытание: строим сетку</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="block">Header</div>
      </div>
    </div>
    <div class="menu">
      <div class="container">
        <div class="block">Menu</div>
      </div>
    </div>
    <div class="promo">
      <div class="container clearfix">
        <div class="promo-1 block">Promo 1</div>
        <div class="promo-2 block">Promo 2</div>
      </div>
    </div>
    <div class="site">
      <div class="container clearfix">
        <div class="left block">Left</div>
        <div class="main block">Main</div>
        <div class="right block">Right</div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="block">Footer</div>
      </div>
    </div>
  </body>
</html>
