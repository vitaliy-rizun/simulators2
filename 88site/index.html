<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Карточка курса</title>
    <link href="course.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="subtle">
    <section class="cards">
      <article class="card">
        <h1 class="card-heading">2D-трансформации</h1>
        <div class="card-meta">
          <div class="card-category">
            <span class="card-icon icon-tag">Категория: </span>
            <span>HTML, CSS</span>
          </div>
          <div class="card-duration">
            <span class="card-icon icon-time">Время прохождения: </span>
            <span>2 часа</span>
          </div>
        </div>
        <div class="card-content">
          <figure class="card-figure">
            <img class="card-img" src="img/course-2.png" alt="Кекс">
            <figcaption>
              <p>Будем крутить, наклонять, перемещать, уменьшать и увеличивать объекты, а также взрывать их фаерболами, телепортироваться и использовать телекинез.</p>
            </figcaption>
            </figure>
          <button class="card-button">Пройти курс</button>
        </div>
      </article>
    </section>
  </body>
</html>
